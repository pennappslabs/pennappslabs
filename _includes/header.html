{% assign current = page.url | downcase | split: '/' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,300italic,400,700,900' rel='stylesheet' type='text/css'>
    <meta name="description" content="Penn Labs is a non-profit, student-run organization that creates, maintains, and improves student-run technology at the University of Pennsylvania.">
    <meta name="author" content="Penn Labs">
    <title>Penn Labs</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/img/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/img/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/img/favicons/manifest.json">
    <link rel="mask-icon" href="/img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/img/favicons/favicon.ico">
    <meta name="msapplication-config" content="/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#2d3038">

    <!-- Facebook / Open Graph data -->
    <meta property="og:title" content="Penn Labs" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://pennlabs.org" />
    <meta property="og:image" content="http://pennlabs.org/img/labs.png" />
    <meta property="og:description" content="Penn Labs is a non-profit, student-run organization that creates, maintains, and improves student-run technology at the University of Pennsylvania." />
    <meta property="og:site_name" content="Penn Labs" />
    <meta property="website:author" content="https://www.facebook.com/labsatpenn">
    <meta property="website:publisher" content="https://www.facebook.com/labsatpenn">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
  </head>

  <body>

    <!-- Wrap all page content here -->
    <div id="wrap">
      <div id="banner" class="container-fluid">
        <div class="col-md-6 pull-left" id="title-before">
          <div id="title">
            <h1>Penn Labs</h1>
            <img src="/img/labs.png"/>
          </div>
        </div>
      </div>
      <!-- Fixed navbar -->
      <div class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li {% if page.url == '/index.html' || page.url == '/' %} class="active" {% endif %}><a href="/#banner">Home</a></li>
              <li><a href="/#projects">Projects</a></li>
              <li><a href="/#about">About</a></li>
              <li><a href="/#team">Team</a></li>
              <li {% if current[1] == 'alumni' %} class="active" {% endif %}><a href="/alumni">Alumni</a></li>
              <li><a href="http://blog.pennlabs.org/" target="_blank">Blog</a></li>
              <li><a href="/#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
